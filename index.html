<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h1>Etch A Sketch</h1>
      <div class="grid-container"></div>
      <div class="controls-container">
        <div class="knob" id="h-knob">Knob</div>
        <div class="buttons-container">
          <button class="button" id="btn-draw">Draw</button>
          <button class="button" id="btn-erase">Erase</button>
          <button class="button" id="btn-next">Next</button>
          <button class="button" id="btn-reverse">Reverse</button>
          <input
            type="range"
            name=""
            id="grid-slider"
            min="1"
            max="50"
            value="16"
          />
          <div class="grid-size-text">Grid Size: 1 x 1</div>
        </div>
        <div class="knob" id="v-knob">Knob</div>
      </div>
    </div>
  </body>
</html>
