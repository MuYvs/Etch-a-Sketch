<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h1>Etch A Sketch</h1>
      <div class="grid-grid-container">
        <div class="grid-container"></div>
      </div>
      <div class="controls-container">
        <div class="buttons-container">
          <div class="btns">
            <button class="button" id="btn-draw" disabled>Draw</button>
            <button class="button" id="btn-erase">Erase</button>
            <button class="button" id="btn-next">Next</button>
            <button class="button" id="btn-reverse">Reverse</button>
          </div>
          <div class="grid-size-container">
            <input
              type="range"
              name=""
              id="grid-slider"
              min="8"
              max="50"
              value="16"
            />
            <div class="grid-size-text">Grid Size: 1 x 1</div>
          </div>
        </div>
      </div>
      <footer>
        <p><a href="https://github.com/MuYvs">MuYvs</a>Â©2025</p>
      </footer>
    </div>
  </body>
</html>
